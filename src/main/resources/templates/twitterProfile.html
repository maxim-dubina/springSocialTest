<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Twitter profile</title>
</head>

<body>
<div th:each="profile:${profile}">
    <p>Picture: <img th:if="${profile.profileImageUrl}" th:src="${profile.profileImageUrl}"/> </p>
    <p>Name: <b th:text="${profile.name}"> </b> </p>
    <p>Friends count: <b th:text="${profile.friendsCount}"></b> </p>
    <p>Link: <b th:link="${profile.profileUrl}"></b></p>
    <hr/>
</div>
</body>
</html>
